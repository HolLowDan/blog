{% block body %}

<div class="conteiner m-5">
    <h1>Изменить пост</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст статьи">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" valuе="Изменить">
    </form>
</div>

{% endblock %}
